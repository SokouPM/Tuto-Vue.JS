<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 exercice num√©ro 3</title>
</head>

<body>
    <div id="app">
        <p>Traduire le mot "Bienvenue"</p>
        <button @click="tradBienvenue('en')">Traduire en anglais</button>
        <button @click="tradBienvenue('es')">Traduire en espagnol</button>
        <button @click="tradBienvenue('it')">Traduire en italien</button>

        <p v-if="traduction">La traduction est : {{ traduction }}</p>
    </div>
    <!-- Mise en place de Vue.js 3 via le CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Le code Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    traduction: '' 
                }
            },
            methods: {
                tradBienvenue(langue) {
                    switch (langue) {
                        case 'en':
                            this.traduction = 'Welcome';
                            break;
                        case 'es':
                            this.traduction = 'Bienvenido';
                            break;
                        case 'it':
                            this.traduction = 'Benvenuti';
                            break;
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
